name: CI / Deploy

on:
  push:
    branches:
      - staging
      - main

permissions:
  contents: read
  id-token: write

jobs:
  notify:
    name: Deployment Triggered
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log deployment target
        run: |
          if [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "üü¢ Push to staging ‚Äî deploy to STAGING environment"
            echo "Environment: staging"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "üî¥ Push to main ‚Äî deploy to PRODUCTION environment"
            echo "Environment: production"
          fi
          echo "Repo: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "‚ÑπÔ∏è  This workflow is a placeholder. Configure deployment steps for this repo."
